<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="addtask.css">
    <link rel="stylesheet" href="backlog.css">
    <link rel="stylesheet" href="Templates/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Nanum+Gothic:wght@700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="insert_header.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="addtask.js"></script>
    <script src="backlog.js"></script>


</head>

<body onload="includeHTML(), init1()">
    <div class="row">
        <div w3-include-html="Templates/navbar.html"></div>
        <div ADDTASK id="addtask-container">

            <div class="column left">
                <div class="column">
                    <h1>Add Task</h1>
                    <h3>Kanban Management System</h3>
                </div>

                <div class="bgr-addtask">
                    <form class="row space" onsubmit="createTask()">
                        <div TITLE-COLUMN class="column1">
                            <h2>TITLE</h2>
                            <input required id="title" class="bgr-input" type="text" placeholder="type the title">
                            <h2>CATEGORY</h2>
                            <select required id="category" class="bgr-input" style="cursor: pointer;">
                                <option>Marketing</option>
                                <option>Design</option>
                                <option>Operations</option>
                                <option>Sales</option>
                            </select>
                            <h2>DESCRIPTION</h2>
                            <textarea required id="description"
                                placeholder="Lorem ipsum dolor sit amet. Aut voluptatibus galisum ut aperiam repellat vel error."
                                id="" cols="30" rows="7"></textarea>
                        </div>

                        <div DUEDATE-COLUMN class="column1 relative">
                            <h2>DUE DATE</h2>
                            <input required id="date" class="bgr-input pointer" type="date">
                            <h2>URGENCY</h2>
                            <select required id="urgency" class="bgr-input pointer">
                                <option>High</option>
                                <option>Middle</option>
                                <option>Low</option>
                            </select>



                            <h2>ASIGNED TO</h2>
                            <div class="setImages">
                                <div id="images"></div>
                                <div id="dropdown" class="dropdown">
                                    <button type="button" onclick="myFunction()" class="dropbtn"></button>
                                    <div id="myDropdown" class="dropdown-content">
                                        <img onclick="showImage('Gus K. Medina', 'gusmedina@gmail.com', '/img/profil/profil1.jpg')"
                                            class="me" src="/img/profil/profil1.jpg">
                                        <img onclick="showImage('Angi P Davi', 'angi@gmail.com','/img/profil/profil2.jpg')"
                                            class="me" src="/img/profil/profil2.jpg">
                                        <img onclick="showImage('Anthony S Sullivan', 'anthony@gmail.com', '/img/profil/profil3.jpg')"
                                            class="me" src="/img/profil/profil3.jpg">
                                        <img onclick="showImage('Jeffrey F Doyle', 'jeffrey@gmail.com', '/img/profil/profil4.jpg')"
                                            class="me" src="/img/profil/profil4.jpg">
                                    </div>
                                </div>
                            </div>

                            <div class="row end absolut">
                                <button onclick="clearForm()" type="button" class="grey-button pointer">CANCEL</button>
                                <button class="blue-button pointer">CREATE TASK</button>
                            </div>
                        </div>
                </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    <div id="snackbar">Task is saved in backlog</div>
    </div>

</body>

</html>
