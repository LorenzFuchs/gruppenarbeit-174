<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="addtask.css">
    <link rel="stylesheet" href="Templates/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Nanum+Gothic:wght@700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="insert_header.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="addtask.js"></script>


</head>

<body onload="init(), includeHTML()">
    <div class="row">
        <div w3-include-html="Templates/navbar.html"></div>
        <div ADDTASK id="addtask-container">

            <div class="column left">
                <div class="column">
                    <h1>Add Task</h1>
                    <h3>Kanban Management System</h3>
                </div>

                <div class="bgr-addtask">
                    <form class="row space" onsubmit="createTask()">
                        <div TITLE-COLUMN class="column1">
                            <h2>TITLE</h2>
                            <input id="title" required class="bgr-input" type="text" placeholder="type the title">
                            <h2>CATEGORY</h2>
                            <select id="category" class="bgr-input" style="cursor: pointer;">
                                <option>Marketing</option>
                                <option>Design</option>
                                <option>Sales</option>
                                <option>Operations</option>
                            </select>
                            <h2>DESCRIPTION</h2>
                            <textarea id="description"
                                placeholder="Lorem ipsum dolor sit amet. Aut voluptatibus galisum ut aperiam repellat vel error."
                                id="" cols="30" rows="7"></textarea>
                        </div>

                        <div DUEDATE-COLUMN class="column1">
                            <h2>DUE DATE</h2>
                            <input id="date" class="bgr-input pointer" type="date">
                            <h2>URGENCY</h2>
                            <select id="urgency" class="bgr-input pointer">
                                <option>High</option>
                                <option>Middle</option>
                                <option>Low</option>
                            </select>



                            <h2>ASIGNED TO</h2>
                            <div class="row start">
                                <button onclick="chooseAsignedTo()" class="plus-button"> <img class="pointer small-img plus-image" src="img/icon plus.png" alt=""> </button>
                                <div id="asignedto"></div>
                            </div>




                            <div class="row end">
                                <button class="grey-button pointer">CANCEL</button>
                                <button class="blue-button pointer">CREATE TASK</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
