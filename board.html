<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="board.js"></script>
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="Templates/navbar.css">
    <script src="insert_header.js"></script>
    <script src="./mini_backend.js"></script>

</head>

<body onload="init(), includeHTML()">
    <div class="w3_navbar_height" w3-include-html="Templates/navbar.html"></div>
    <div class="wholestatusofTask">
        <div>
            <div class="statusOfTask">
                <span>TO DO</span>
                <div class="status" id="toDo" ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')"></div>
            </div>
        </div>
        <div>
            <div class="statusOfTask">
                <span>IN PROGRESS</span>
                <div class="status" id="inProgress" ondrop="moveTo('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')"></div>
            </div>
        </div>
        <div>
            <div class="statusOfTask">
                <span>TESTING</span>
                <div class="status" id="testing" ondrop="moveTo('testing')" ondragleave="removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')"></div>
            </div>
        </div>
        <div>
            <div class="statusOfTask">
                <span>DONE</span>
                <div class="status" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>
            </div>
        </div>

    </div>
</body>

</html>
